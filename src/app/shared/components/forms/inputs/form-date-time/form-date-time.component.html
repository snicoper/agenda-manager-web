<div class="row">
  <div class="col-6">
    <mat-form-field>
      <mat-label>{{ labelDate() }}</mat-label>
      <input
        matInput
        (ngModelChange)="handleDateChange($event)"
        [ngModel]="date()"
        [disabled]="isDisabled()"
        [id]="id + '-date'"
        [placeholder]="placeholderDate()"
        [matDatepicker]="datepicker"
        [readonly]="readonly()"
      />
      <mat-datepicker #datepicker />
      <mat-datepicker-toggle [for]="datepicker" matSuffix />
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field>
      <mat-label>{{ labelTime() }}</mat-label>
      <input
        matInput
        (ngModelChange)="handleTimeChange($event)"
        [ngModel]="time()"
        [id]="id + '-time'"
        [placeholder]="placeholderTime()"
        [matTimepicker]="timepicker"
        [ngModelOptions]="{ updateOn: 'blur' }"
        [readonly]="readonly()"
      />
      <mat-timepicker #timepicker [interval]="intervalTime()" />
      <mat-timepicker-toggle [for]="timepicker" matSuffix />
    </mat-form-field>
  </div>
</div>

@if (formState().form) {
  <am-field-error [formState]="formState()" [fieldName]="fieldName()" fieldText="Date" />
}
