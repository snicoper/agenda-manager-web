<mat-form-field>
  <mat-label>{{ label() }}</mat-label>
  <textarea
    matInput
    (ngModelChange)="onChangeValue($event)"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    [id]="id"
    [placeholder]="placeholder()"
    [value]="value"
    [readonly]="readonly()"
    [rows]="rows()"
  ></textarea>
</mat-form-field>

@if (formState().form) {
  <am-field-error [formState]="formState()" [fieldName]="fieldName()" [fieldText]="label()" />
}
