<mat-form-field style="width: 100%; display: block">
  <mat-label>{{ label() }}</mat-label>
  <mat-select [(ngModel)]="value" (ngModelChange)="onSelectionChange($event)" [disabled]="isDisabled" multiple>
    @for (role of availableRoles; track role.id) {
      <mat-option [value]="role.id">{{ role.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>

@if (formState().form) {
  <am-field-error [formState]="formState()" [fieldName]="fieldName()" [fieldText]="label()" />
}
