@if ((submitted() && formHasErrors()) || controlHasErrors() || getBadRequestErrors()) {
  <div class="text-danger field-error-container">
    @for (error of getValidationErrors(); track $index) {
      <mat-hint>{{ error }}</mat-hint>
    }

    <!-- errores obtenidos del backend. -->
    @if (getBadRequestErrors()) {
      <div>
        @for (error of getBadRequestErrors(); track error) {
          <mat-hint>{{ error }}</mat-hint>
        }
      </div>
    }
  </div>
}
