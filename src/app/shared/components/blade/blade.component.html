<div
  class="blade-container"
  role="dialog"
  aria-modal="true"
  [class.visible]="bladeService.bladeState.isVisible()"
  (click)="handleContainerClick($event)"
  (keydown)="handleKeyDown()"
>
  <div class="blade" [style.width]="bladeService.bladeState.options().width">
    <div class="blade-header">
      <button mat-icon-button (click)="bladeService.hide()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="blade-content">
      <ng-container *ngComponentOutlet="bladeService.bladeState.component()" />
    </div>
  </div>
</div>
