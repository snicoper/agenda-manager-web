<div class="year-calendar">
  @if (months) {
    <div class="year-calendar-container">
      @for (month of months; track month) {
        <am-month-calendar
          [month]="month"
          [items]="getItemsForMonth(month)"
          [loading]="loading()"
          (periodSelected)="handlePeriodSelected($event)"
        />
      }
    </div>
  }
</div>
