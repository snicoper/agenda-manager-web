@if (data; as dialogData) {
  <h2 mat-dialog-title>{{ dialogData.title || "Confirm Action" }}</h2>

  <mat-dialog-content>
    <p>{{ dialogData.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button class="bg-success" (click)="handleCancel()">
      {{ dialogData.cancelText ?? "Cancel" }}
    </button>
    <button mat-raised-button class="bg-error" (click)="handleConfirm()">
      {{ dialogData.confirmText ?? "Confirm" }}
    </button>
  </mat-dialog-actions>
}
