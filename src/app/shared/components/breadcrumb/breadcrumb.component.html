@if (breadcrumb().hasItems()) {
  <nav aria-label="breadcrumb" class="breadcrumb-container">
    <div class="d-flex flex-row">
      @for (bread of breadcrumb().getItems(); track $index) {
        @if (bread.active) {
          <a [routerLink]="bread.link">
            @if (bread.icon) {
              <mat-icon class="icon">{{ bread.icon }}</mat-icon>
            }
            <span class="text">{{ bread.text }}</span>
          </a>
        } @else {
          @if (bread.icon) {
            <mat-icon class="icon">{{ bread.icon }}</mat-icon>
          }
          <span class="text text-muted">{{ bread.text }}</span>
        }

        @if ($index !== breadcrumb().getItems().length - 1) {
          <span class="slash text-muted-secondary">&nbsp; / &nbsp;</span>
        }
      }
    </div>
  </nav>
}
