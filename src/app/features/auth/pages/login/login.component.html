<am-page-simple>
  <section class="login-container">
    <form (ngSubmit)="handleSubmit()" [formGroup]="formSate.form" class="form">
      <mat-card class="mat-elevation-z10 p-4">
        <mat-card-header>
          <mat-card-title class="title">
            <h2>Iniciar sesión</h2>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <am-non-field-errors [badRequest]="formSate.badRequest" />

          <!-- email -->
          <am-form-input
            [formState]="formSate"
            [formInputType]="formInputType.Email"
            fieldName="email"
            formControlName="email"
            label="Correo electrónico"
            icon="mail"
          />

          <!-- password -->
          <am-form-input
            [formState]="formSate"
            [formInputType]="formInputType.Password"
            fieldName="password"
            formControlName="password"
            label="Contraseña"
            icon="lock"
          />

          <mat-divider />
        </mat-card-content>

        <mat-card-footer class="mt-4 ms-2">
          <am-btn-loading [isLoading]="formSate.isLoading" btnText="Iniciar sesión" icon="login" />
          <button mat-flat-button class="ms-2" type="button" [routerLink]="[siteUrls.accounts.requestPasswordReset]">
            <mat-icon>lock_reset</mat-icon>
            ¿Olvidaste contraseña?
          </button>
        </mat-card-footer>
      </mat-card>
    </form>
  </section>
</am-page-simple>
