<section class="blade-content-container">
  <h3 class="blade-title">Crear tipo de recurso</h3>

  <div class="blade-body">
    <form [formGroup]="formState.form">
      <am-non-field-errors [badRequest]="formState.badRequest" />

      <div class="row">
        <!-- name field -->
        <div class="col-12">
          <am-form-input fieldName="name" formControlName="name" label="Nombre" [formState]="formState" />
        </div>

        <!-- description field -->
        <div class="col-12">
          <am-form-textarea
            fieldName="description"
            formControlName="description"
            label="Descripción"
            [formState]="formState"
          />
        </div>

        <!-- category -->
        <div class="col-12">
          <am-form-resource-type-category-selector
            fieldName="category"
            formControlName="category"
            label="Categoría"
            [formState]="formState"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-end mt-3 blade-actions">
    <button mat-flat-button class="me-2" (click)="handleCloseBlade()">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <am-btn-loading
      btnText="Crear tipo de recurso"
      icon="add"
      (eventClick)="handleSubmit()"
      [isLoading]="formState.isLoading"
    />
  </div>
</section>
