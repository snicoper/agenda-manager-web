<section class="blade-content-container">
  <h3 class="blade-title">Crear cuenta</h3>

  <div class="blade-body">
    <form [formGroup]="formState.form">
      <am-non-field-errors [badRequest]="formState.badRequest" />

      <div class="row">
        <!-- email field -->
        <div class="col-12">
          <am-form-input [formState]="formState" fieldName="email" formControlName="email" label="Correo electrÃ³nico" />
        </div>

        <!-- first name field -->
        <div class="col-12">
          <am-form-input [formState]="formState" fieldName="firstName" formControlName="firstName" label="Nombre" />
        </div>

        <!-- last name field -->
        <div class="col-12">
          <am-form-input [formState]="formState" fieldName="lastName" formControlName="lastName" label="Apellidos" />
        </div>

        <!-- roles field -->
        <div class="col-12">
          <am-form-role-selector [formState]="formState" fieldName="roles" formControlName="roles" label="Roles" />
        </div>
      </div>

      <div class="row">
        <!-- isCollaborator field -->
        <div class="col-12">
          <am-form-checkbox
            [formState]="formState"
            fieldName="isCollaborator"
            formControlName="isCollaborator"
            label="Colaborador"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-end mt-3 blade-actions">
    <button (click)="handleCloseBlade()" mat-flat-button class="me-2">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <am-btn-loading (eventClick)="handleSubmit()" [loading]="formState.isLoading" btnText="Crear cuenta" icon="add" />
  </div>
</section>
