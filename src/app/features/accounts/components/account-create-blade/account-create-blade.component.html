<section class="blade-content-container">
  <h3 class="blade-title">Crear cuenta</h3>

  <div class="blade-body">
    <form [formGroup]="formState.form">
      <am-non-field-errors [badRequest]="formState.badRequest" />

      <div class="row">
        <!-- email field -->
        <div class="col-12">
          <am-form-input fieldName="email" formControlName="email" label="Correo electrÃ³nico" [formState]="formState" />
        </div>

        <!-- first name field -->
        <div class="col-12">
          <am-form-input fieldName="firstName" formControlName="firstName" label="Nombre" [formState]="formState" />
        </div>

        <!-- last name field -->
        <div class="col-12">
          <am-form-input [formState]="formState" fieldName="lastName" formControlName="lastName" label="Apellidos" />
        </div>

        <!-- roles field -->
        <div class="col-12">
          <am-form-role-selector fieldName="roles" formControlName="roles" label="Roles" [formState]="formState" />
        </div>
      </div>

      <div class="row">
        <!-- isCollaborator field -->
        <div class="col-12">
          <am-form-checkbox
            fieldName="isCollaborator"
            formControlName="isCollaborator"
            label="Colaborador"
            [formState]="formState"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-end mt-3 blade-actions">
    <button mat-flat-button class="me-2" (click)="handleCloseBlade()">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>
    <am-btn-loading btnText="Crear cuenta" icon="add" (eventClick)="handleSubmit()" [loading]="formState.isLoading" />
  </div>
</section>
