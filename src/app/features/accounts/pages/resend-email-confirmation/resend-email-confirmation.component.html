<am-page-simple>
  <section class="resend-email-confirmation-container">
    <mat-card class="mat-elevation-z10 p-4">
      <mat-card-header>
        <mat-card-title class="title">
          <h2>Enviar código de confirmación</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="content">
        <div>
          La cuenta con el email <strong>{{ email }}</strong> requiere ser verificada.
        </div>
      </mat-card-content>

      <mat-card-footer class="mt-4 ms-2 d-flex justify-content-center">
        <am-btn-loading
          (eventClick)="handleSendCode()"
          [isLoading]="isLoading()"
          [btnText]="resultSuccess() ? 'Código enviado con éxito' : 'Reenviar código'"
          [disabled]="resultSuccess()"
          [styles]="resultSuccess() ? 'btn-success' : ''"
        />

        @if (resultSuccess()) {
          <button mat-flat-button class="ms-2" type="button" [routerLink]="[siteUrls.auth.login]">
            <mat-icon>login</mat-icon>
            Iniciar sesión
          </button>
        }
      </mat-card-footer>
    </mat-card>
  </section>
</am-page-simple>
