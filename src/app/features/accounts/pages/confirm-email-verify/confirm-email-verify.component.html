<am-page-simple>
  <section class="confirm-email-verify-container">
    <div class="content">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>Confirmación del correo electrónico</h2>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <am-alert [type]="alertType" [message]="message" [dismissible]="false" [show]="alertType !== undefined" />

          <mat-divider />
        </mat-card-content>

        <mat-card-footer class="d-flex justify-content-center m-3">
          <button mat-flat-button class="ms-2" type="button" [routerLink]="siteUrls.auth.login">Iniciar sesión</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </section>
</am-page-simple>
