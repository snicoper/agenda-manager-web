<am-page-base>
  <am-page-header [breadcrumb]="breadcrumb" />

  <mat-card>
    <mat-card-content>
      <form [formGroup]="formState.form">
        <am-non-field-errors [badRequest]="formState.badRequest" />

        <div class="row">
          <!-- email field -->
          <div class="col-12">
            <am-form-input
              [formState]="formState"
              fieldName="email"
              formControlName="email"
              label="Correo electrónico"
            />
          </div>
        </div>

        <div class="row">
          <!-- first name field -->
          <div class="col-12 col-md-6">
            <am-form-input [formState]="formState" fieldName="firstName" formControlName="firstName" label="Nombre" />
          </div>

          <!-- last name field -->
          <div class="col-12 col-md-6">
            <am-form-input [formState]="formState" fieldName="lastName" formControlName="lastName" label="Apellidos" />
          </div>
        </div>

        <div class="row">
          <!-- roles field -->
          <div class="col-12">
            <am-form-role-selector [formState]="formState" fieldName="roles" formControlName="roles" label="Roles" />
          </div>
        </div>

        <div class="row">
          <!-- isCollaborator field -->
          <div class="col-12">
            <am-form-checkbox
              [formState]="formState"
              fieldName="isCollaborator"
              formControlName="isCollaborator"
              label="¿Colaborador?"
            />
          </div>
        </div>

        <mat-divider />

        <div class="mt-3">
          <am-btn-loading (eventClick)="handleSubmit()" [loading]="formState.isLoading" btnText="Crear cuenta" />
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</am-page-base>
