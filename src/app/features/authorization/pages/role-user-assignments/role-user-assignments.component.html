<am-page-base>
  <am-page-header [breadcrumb]="breadcrumb" />

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1 class="app-title">Gesti√≥n de rol: NOMBRE_ROLE</h1>
        <h2 class="app-subtitle">Gestiona los usuarios asignados a este rol</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-divider class="mt-3" />
      <mat-tab-group animationDuration="200ms">
        <mat-tab label="Usuarios asignados">
          <ng-template matTabContent>
            <am-role-assigned-users [roleId]="roleId" />
          </ng-template>
        </mat-tab>

        <mat-tab label="Usuarios disponibles">
          <ng-template matTabContent>
            <am-role-available-users [roleId]="roleId" />
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</am-page-base>
