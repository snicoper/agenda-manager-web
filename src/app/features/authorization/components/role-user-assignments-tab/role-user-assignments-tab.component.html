<mat-tab-group animationDuration="200ms">
  <mat-tab label="Usuarios asignados">
    <ng-template matTabContent>
      <am-role-assigned-users [roleId]="roleState.roleId()!" />
    </ng-template>
  </mat-tab>

  <mat-tab label="Usuarios disponibles">
    <ng-template matTabContent>
      <am-role-available-users [roleId]="roleState.roleId()!" />
    </ng-template>
  </mat-tab>
</mat-tab-group>
