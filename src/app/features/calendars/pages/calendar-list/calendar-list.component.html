<am-page-base>
  <am-page-header [breadcrumb]="breadcrumb" />

  <div class="calendar-list-container">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-row">
          <!-- toolbar -->
          <button
            (click)="handleCreateCalendar()"
            [amRequiredPermission]="systemPermissions.Calendars.Create"
            mat-raised-button
          >
            <mat-icon>add</mat-icon>
            Añadir calendario
          </button>

          <!-- filter -->
          <div class="ms-auto">
            <am-table-filter
              (filterChange)="handleFilterChange($event)"
              [paginatedResult]="paginatedResult"
              [fieldsFilter]="fieldsFilter"
            />
          </div>
        </div>

        <!-- table -->
        <div class="table-container">
          <table
            mat-table
            matSort
            matSortActive="name"
            matSortDirection="asc"
            class="table-striped"
            (matSortChange)="handleSortChange($event)"
            [dataSource]="dataSource"
            [ngClass]="{ hidden: loading }"
          >
            <!-- name field -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- description field -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <!-- isActive field -->
            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
              <td mat-cell *matCellDef="let row">
                <span [innerHTML]="row.isActive | boolToIcon"></span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              class="cursor-pointer"
              *matRowDef="let row; columns: displayedColumns"
              (click)="handleClickDetails(row.calendarId)"
            ></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell p-4" [attr.colspan]="displayedColumns.length">
                <div class="d-flex justify-content-center">No hay datos a mostrar</div>
              </td>
            </tr>
          </table>

          <!-- paginator -->
          @if (dataSource) {
            <am-paginator (pageEvent)="handlePageEvent($event)" [paginatedResult]="paginatedResult" />
          }

          <!-- spinner -->
          @if (loading) {
            <div class="d-flex justify-content-center p-5">
              <mat-progress-spinner mode="indeterminate" />
            </div>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</am-page-base>
